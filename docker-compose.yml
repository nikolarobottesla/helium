version: "2.1"

services:
  loragtwpktfwd:
    restart: always
    build:
      context: loragtwpktfwd
      args:
        - LORA_REGION=US915
        - LORA_UDP=1680
        - SPI_SPEED=200000
        - PIN_RESET=11
        - MINER_URL=miner-helium
        - MODEL=RAK2245
    privileged: true

  helium-miner:
    restart: always
    image: quay.io/team-helium/miner:miner-arm64_2020.09.21.1_GA
    ports:
      - "44158:44158/tcp"
      - "1680:1680/udp"
    volumes:
      - 'miner-data:/var/data'
      - 'miner-log:/var/log/miner'
    environment:
      - REGION_OVERRIDE=US915
  
  web:
    build: ./web
    privileged: true
    restart: always
    ports: 
      - "80:80"
    volumes:
      - 'miner-data:/var/data'
      - 'miner-log:/var/log/miner'

volumes:
  miner-data:
  miner-log:
